# References:
# https://docs.asciidoctor.org/pdf-converter/latest/theme/keys/
# https://github.com/asciidoctor/asciidoctor-pdf/tree/main/data/themes

font:
  catalog:
    Noto Serif:
      normal: GEM_FONTS_DIR/notoserif-regular-subset.ttf
      bold: GEM_FONTS_DIR/notoserif-bold-subset.ttf
      italic: GEM_FONTS_DIR/notoserif-italic-subset.ttf
      bold_italic: GEM_FONTS_DIR/notoserif-bold_italic-subset.ttf

base:
  font_color: 000000
  font_family: Noto Serif
  font_size: 8.75
  font_style: normal
  text_align: left

  # https://docs.asciidoctor.org/pdf-converter/latest/theme/base/#height
  line_height_length: 11.5
  line_height: $base_line_height_length / $base_font_size

  border_width: 0.25

vertical_rhythm: $base_line_height_length

page:
  layout: portrait
  margin: $vertical_rhythm * 4
  size: A4

prose:
  margin_bottom: $vertical_rhythm

list:
  indent: $base_font_size
  item_spacing: 0

link:
  font_color: ~
  text_decoration: underline
  text-decoration-color: AAAAAA
